<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
</head>

<body>
    <header id="header">
        <nav>
            <div class="container">
                <div class="text-center">
                    <a href="">User Management </a>
                </div>
            </div>
        </nav>
    </header>
<!-- main -->

    <main id="site-main">
        <div class="container">
            <div class="box d-flex jusify-between">
                <div class="filter">
                    <a href=""><i class="fas fa-angle-double-left"></i></a>
                </div>
            </div>
            <div class="form-title text-center">
                <h2 class="text-dark">New User</h2>
                <span class="text-light">Create New Account</span>
            </div>
            <form method="POST" id="add-user">
                <div class="new-user">
                    <div class="form-group">
                        <label for="name" class="text-light">Name</label>
                        <input type="hidden" name="id" value="">
                        <input type="text" name="name" value="" placeholder="Your Name">
                    </div>
                    <div class="form-group">
                        <label for="Email" class="text-light">Mail</label>
                        <input type="text" name="email" value="" placeholder="youremail@gmail.com">
                    </div>
                    <div class="form-group">
                        <label for="gender" class="radio-label">Gender</label>
                        <div class="radio-inline">
                            <input type="radio" id="radio-2" name="gender" value="Male">
                            <label for="radio-2" class="radio-label">Male</label>
                        </div>
                        <div class="radio-inline">
                            <input type="radio" id="radio-3" name="gender" value="Female">
                            <label for="radio-3" class="radio-label">Female</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="status" class="radio-label">Status</label>
                        <div class="radio-inline">
                            <input type="radio" id="radio-4" name="status" value="Active">
                            <label for="radio-2" class="radio-label">Active</label>
                        </div>
                        <div class="radio-inline">
                            <input type="radio" id="radio-5" name="status" value="InActive">
                            <label for="radio-5" class="radio-label">InActive</label>
                        </div>
                    </div>
                    <div class="form-group"></div>
                    <button type="submit" class="btn text-dark update">Save</button>
                </div>
            </form>
        </div>
    </main>

</body>

</html>
